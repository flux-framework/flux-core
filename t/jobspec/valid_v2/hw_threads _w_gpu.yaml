version: 2 
resources:
  - type: slot
    count: 10
    label: default
    with:
      - type: core
        count: 2
        with:
          - type: hardware-thread
            count: 2
      - type: gpu
        count: 1
tasks:
  - command: [ "myapp" ]
    slot: default
    count:
      per_slot: 1
attributes:
  system:
    duration: 3600.
    cwd: "/home/flux"
    environment:
      HOME: "/home/flux"
