files: |
  (?x)^(
     src/bindings/python/flux
    |t/
    # |src/cmd
    # |t/.*\\.py
  )
exclude: |
  (?x)^(
     src/bindings/python/(_flux/|flux/utils/|pycotap/)
    |src/broker/test
    |src/common/libev
    |src/common/libflux/test
    |src/common/libidset/test
    |src/common/libjob/test
    |src/common/libkvs/test
    |src/common/liblsd
    |src/common/libminilzo
    |src/common/libminilzo/test
    |src/common/liboptparse/test
    |src/common/libpmi/test
    |src/common/libtap
    |src/common/libtomlc99/test
    |src/common/libutil/test
    |src/modules/kvs/test
  )
fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-shebang-scripts-are-executable
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: black
        name: black
        language: python
        types: [python]
        entry: black

#      - id: isort
#        name: isort
#        language: python
#        types: [python]
#        entry: isort

      - id: flake8
        name: flake8
        language: python
        types: [python]
        entry: flake8

      - id: mypy
        name: mypy
        language: python
        types: [python]
        entry: ./scripts/run_mypy.sh
  - repo: https://github.com/netromdk/vermin
    rev: v1.4.2
    hooks:
      - id: vermin
        args: ['-t=3.6-', '--violations']
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: cppcheck
        args:
          - --std=c99
          - --inline-suppr
          - --suppress=variableScope
          - --suppress=unusedFunction
